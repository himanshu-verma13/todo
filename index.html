<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <h2 class="text-center">TO-DO LIST</h2>
            <div class="row text-center">
                <div class="col-lg-12 w-100">
                    <input type="text" class="task py-1 border-primary" id="txttask" name="txttask" placeholder="Enter Task..">
                    <input type="submit" class="task  btn btn-outline-primary px-3 py-1 mb-1" id="submit" name="txttask" 
                    value="Add" onclick="addTaskFunction()">
                    <table id="todo-table" class="todoTable w-100 mt-3"></table>
                </div>
            </div>
        </div>
    </section>

    <script>
        function addTaskFunction() {
            var taskTexted = document.getElementById("txttask").value;
            var table = document.getElementById("todo-table");

            var tablerow = document.createElement("tr");
            let tablecol1 = document.createElement('td');
            let tablecol2 = document.createElement('td');
            let tablecol3 = document.createElement('td');
            document.getElementById("txttask").value = "";
            tablecol1.classList.add("strikeThroughClass");
            tablecol1.innerHTML = taskTexted;

            tablecol2.innerHTML == '<input type="submit" value="Done Task">'

            var removeButton = document.createElement('input');
            removeButton.setAttribute('type', 'button');
            removeButton.setAttribute('value', 'Remove Task');
            removeButton.setAttribute('onClick', 'removeRow(this)');
            removeButton.setAttribute('class', 'btn btn-outline-danger');
            tablecol3.appendChild(removeButton);


            tablerow.appendChild(tablecol1);
            tablerow.appendChild(tablecol2);
            tablerow.appendChild(tablecol3);
            table.appendChild(tablerow);
        }
        function removeRow(oButton) {
            let empTab = document.getElementById("todo-table");
            empTab.deleteRow(oButton.parentNode.parentNode.rowIndex);
        }
    </script>
</body>

</html>
